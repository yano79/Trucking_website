
{% import "bootstrap/wtf.html" as wtf %}

<!DOCTYPE HTML>

<html lang="en">
<head>
    <title>Home</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="../static/css/noscript.css"/>
    </noscript>
</head>


<body>
    <!-- Page Header-->

    <!-- Main Content-->
    <div class="container">
        <div class="row" style="background-image: url({{ url_for('static', filename='images/8625B4A9-5823-4038-AD58-595882EFDC34_1_105_c.jpeg') }});
                background-repeat: no-repeat; width: 100%">

            <div class="col-lg-11 col-md-10 mx-auto content">
            <div><a href=""></a><br><br><br></div>
            <h1>Log In</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger" style="color: red;">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}<br>
                {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}
            </div>
        </div>
    </div>
</body>
